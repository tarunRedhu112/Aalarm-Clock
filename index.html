<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>Alarm Clock</title>
  </head>
  <!-- BODY -->
  <body>
    <!-- current time clock container -->
    <div class="clock_container">
      <div class="inner_clock_container">
        <span id="clock"></span>
      </div>
    </div>
    <!-- set alarm form -->
    <div class="alarm_container">
      <form>
        <div class="input_container">
          <!-- lable -->
          <div class="lable">
            <p>Set Alarm</p>
          </div>
          <!-- time input field -->
          <div class="input_field">
            <input id="time_id" type="datetime-local" step="2" required />
          </div>
          <!-- submit button  -->
          <div class="submit_field">
            <button id="submitClock" type="submit">Add Alarm</button>
          </div>
        </div>
      </form>
      <!-- form end -->

      <!-- user set alarm list container -->
      <div class="alarm_list_container">
        <span id="alarm_list"></span>
      </div>
      <!-- end list container -->
    </div>

    <!-- SCRIPT -->
    <script src="./js/scritp.js" type="text/javascript"></script>
  </body>
</html>
